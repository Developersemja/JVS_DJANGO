{% extends 'base.html' %} 
{% block content %} 
{% load static %}

<section>
  <div class="prd-details center">
    <div class="slider center swiper mySwiper">
      <div class="swiper-wrapper">
        
        <img src="{{ p.image.url }}" class="swiper-slide" alt=""/>
        
        {% for p in p_images %}
          <img src="{{ p.images.url }}" class="swiper-slide" alt="" />
        {% endfor %}
        
      </div>
    </div>

    <div class="details center">
      <h1>{{ p.name }}</h1> 
      <p>{{ p.description }}</p>
      <h3>Price : Rs.{{ p.price }}</h3>
      <ul>
        {% for f in feature %}
          <li>{{ f }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>


{% endblock %} 
{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{% static 'Script/pd.js' %}"></script>
{% endblock %}
